<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Profile Page Design</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <i class="fa-brands fa-github" style="color: #ffffff"></i>
      <span class="title">GitHub</span>
    </header>

    <main>
      <section class="side-out">
        <div class="side-menu appearance"></div>
      </section>

      <section class="main">
        <div class="search appearance"><p>search</p></div>
        <div class="three-idiots">
          <div class="idiot appearance"></div>
          <div class="idiot appearance"></div>
          <div class="idiot appearance"></div>
        </div>
        <div class="big-box appearance"></div>
      </section>
    </main>
    <div class="recycle">
      <span class="material-symbols-outlined"> recycling </span>
      <p>Throw your device away</p>
    </div>
  </body>
</html>
